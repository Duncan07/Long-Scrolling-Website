<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="body">

  <div id="Alert"></div>

<img src="TestCircle3.svg" alt="" id="TestCircle">


  <script>
    var testCircle = document.getElementById("TestCircle");

    var height = window.innerHeight;
    document.getElementById("body").style.height=18000+height+"px";

    window.onscroll = function() {
      var distance = window.pageYOffset;
      var totalDistance = distance + height;
      console.log(distance);
      console.log("totalDistance: " + totalDistance);
      var degree1 = -distance / 50;
      var degree2 = Math.floor(degree1);
      console.log(degree1);
      console.log(degree2);
      testCircle.style.transform = "rotate(" + degree2 + "deg)";

    };
  </script>
</body>

</html>
